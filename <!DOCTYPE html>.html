<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short Webcomic</title>

    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: sans-serif;
        }

        .comic-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .comic-page {
            width: 100%;
            display: none;
            pointer-events: none;
        }

        .comic-page.active {
            display: block;
        }

        /* 클릭 가능한 영역 */
        .click-zone {
            position: absolute;
            bottom: 124px;
            right: 155px;
            width: 60px;
            height: 130px;
            cursor: pointer;
            z-index: 9999;
            pointer-events: auto;
        }
    </style>
</head>

<body>
    <div class="comic-container">
        <!-- PAGE 1 -->
        <img src="page1.png" class="comic-page active" id="page1" />
        <div class="click-zone" onclick="switchOnOff()"></div>

        <!-- PAGE 2 -->
        <img src="page2.png" class="comic-page" id="page2" />
    </div>

    <script>
        let current = 1;

        function playClickSound() {
            const clickSound = new Audio("click.mp3");
            clickSound.play();
        }

        function switchOnOff() {
            playClickSound();
            const p1 = document.getElementById("page1");
            const p2 = document.getElementById("page2");

            if (current === 1) {
                p1.classList.remove("active");
                p2.classList.add("active");
                current = 2;
            }
            else if (current === 2) {
                p1.classList.add("active");
                p2.classList.remove("active");
                current = 1;

            }
        }
    </script>

</body>

</html>
